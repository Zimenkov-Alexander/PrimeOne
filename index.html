<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Prime One</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<nav class="nav-wrapper">
					<span id="burger" class="burger burger--close"></span>
					<div class="nav__custom">
						<ul class="custom-list">
							<li class="list__item active" id="EN"><a class="link" href="#">EN</a></li>
							<li class="list__item" id="RU"><a class="link" href="#">RU</a></li>
							<li class="list__item" id="ESP"><a class="link" href="#">ESP</a></li>
						</ul>
						<p class="custom-online"><a href="#">Online ordering</a></p>
					</div>
					<div class="nav__main">
						<ul class="main__list hide">
							<li class="list__item"><a class="link" href="#">About</a></li>
							<li class="list__item"><a class="link" href="#">Menus</a></li>
							<li class="list__item"><a class="link" href="#">Service Info</a></li>
						</ul>
						<a class="logo">						  
							<img class="logo__image" src="img/header/logo.svg" alt="logo">
						</a>
						<ul class="main__list hide">
							<li class="list__item"><a class="link" href="#">Gallery</a></li>
							<li class="list__item"><a class="link" href="#">Friends</a></li>
							<li class="list__item"><a class="link" href="#">Contact</a></li>
						</ul>
					</div>
				</nav>
				
			</div>
		</header>
		<main class="main">
			<section class="block-slider">
				<div class="slider-wrapper">
					<div class="slider">
							<div class="slide">
								<img src="img/slider/1.jpg" alt="slide1">
							</div>
							<div class="slide">
								<img src="img/slider/2.jpg" alt="slide2">
							</div>
							<div class="slide">
								<img src="img/slider/3.jpg" alt="slide3">
							</div>
					</div>
					<div class="slider-info info--black">
							<div class="info">
								<h2 class="info__title">Private <br> catering</h2>
								<p class="info__desc">Treat your guests to a beautifully plated dinner, hand-crafted canapes or a casual BBQ.</p>
							</div>
							<div class="info-btn">
								<button class="btn btn--quote">Get a quote</button>
								<a class="link info-link" href="#">View menus</a>
							</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
	
		</footer>
	</div>

    <script src="src/js/modules/open-modal.js"></script>
    <script src="src/js/modules/switch-language.js"></script>
    <!-- <script src="js/bundle.js"></script> -->
</body>
</html>
